<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #main-content {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #conclusion {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Your Webpage Title</h1>

    <div id="main-content">
        <h2>Main Part</h2>
        <p>This is the main content of your webpage. You can add text, images, and other elements here.</p>
        <!-- Add more content as needed -->
    </div>

    <div id="conclusion">
        <h2>Conclusion</h2>
        <p>Summarize the main points and conclude your webpage here.</p>
    </div>
</body>
</html>
